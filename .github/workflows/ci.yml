name: CI for llvm_ir

on:
  push:
    branches: [ llvm_ir ]
  pull_request:
    branches: [ llvm_ir ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm-14-dev \
            qemu-user \
            gcc-aarch64-linux-gnu

      - name: Build leocc
        run: |
          make

      - name: Run ARM backend tests (AArch64 via QEMU)
        env:
          LEO_CC: aarch64-linux-gnu-gcc
          LEO_RUN: qemu-aarch64 ./tmp
          LEO_BACKEND: ""
        run: |
          set -ex
          make test

      - name: Run LLVM IR backend tests
        run: |
          make test_llvm
