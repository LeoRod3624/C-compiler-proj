name: CI for llvm_ir

on:
  push:
    branches: [ llvm_ir ]
  pull_request:
    branches: [ llvm_ir ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm-14-dev \
            gcc-aarch64-linux-gnu \
            cmake \
            ninja-build

      - name: Build leocc
        run: |
          mkdir build
          cd build
          cmake -G Ninja ..
          ninja
          cp ./leocc ../leocc
          

      - name: Run ARM backend tests (AArch64 via QEMU)
        env:
          LEO_CC: aarch64-linux-gnu-gcc
          LEO_RUN: ./tmp
          LEO_BACKEND: ""
        run: |
          set -ex
          ./test.sh

      - name: Run LLVM IR backend tests
        env:
          LEO_CC: aarch64-linux-gnu-gcc
          LEO_RUN: ./tmp
          LEO_BACKEND: "llvm"
        run: |
          set -ex
          ./test_llvm.sh
