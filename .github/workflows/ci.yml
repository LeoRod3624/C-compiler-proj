name: CI for llvm_ir

on:
  push:
    branches: [ llvm_ir ]
  pull_request:
    branches: [ llvm_ir ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm-14-dev

      - name: Build leocc
        run: |
          make

      - name: Run ARM backend tests
        run: |
          make test

      - name: Run LLVM IR backend tests
        run: |
          make test_llvm
